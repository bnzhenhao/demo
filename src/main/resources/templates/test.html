<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript"
            th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"  rel="stylesheet"></script>

    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{webjars/bootstrap/4.0.0/js/bootstrap.min.js}" rel="stylesheet"></script>

</head>
<body>
<center>
    <th>个人信息浏览</th>

<table class="table table-bordered table-sm">

    <tr>
        <th>序号</th>
        <td th:text="${inf.id}"></td>
    </tr>
    <tr>
        <th>名字</th>
        <td th:text="${inf.lastName}"></td>
    </tr>
    <tr>
        <th>头像</th>
        <td><img th:src="@{/show?fileName=}+${inf.photo}" style="width: 200px;height: 100px"/></td>
    </tr>
    <tr>
        <th>邮箱</th>
        <td th:text="${inf.email}"></td>
    </tr>
    <tr>
        <th>性别</th>
        <td th:text="${inf.gender}==0?'女':'男'"></td>
    </tr>
    <tr>
        <th>部门</th>

        <td th:text="${inf.dept.departmentName}"></td>

    </tr>
    <tr>
        <th>生日</th>
        <td th:text="${#dates.format(inf.birth, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>


</table>
</center>
</body>
</html>

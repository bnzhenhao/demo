<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <script type="text/javascript"
            th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"  rel="stylesheet"></script>

    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->

    <script th:src="@{webjars/bootstrap/4.0.0/js/bootstrap.min.js}" rel="stylesheet"></script>

    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2><a class="btn btn-sm btn-success" href="emp" th:href="@{/see/}+${k.lastName}" enctype="multipart/form-data">员工添加</a></h2>
            <div class="table-responsive">
                <table class="table table-bordered table-sm">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>名字</th>
                        <th>邮箱</th>
                        <th>性别</th>
                        <th>部门</th>
                        <th>生日</th>
                        <th>头像</th>
                        <th>个人信息</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr >
                        <td th:text="${k.id}"></td>
                        <td th:text="${k.lastName}"></td>
                        <td th:text="${k.email}"></td>
                        <td th:text="${k.gender}==0?'女':'男'"></td>
                        <td th:text="${k.dept.departmentName}"></td>
                        <td th:text="${#dates.format(k.birth, 'yyyy-MM-dd HH:mm')}"></td>

                    </tr>
                    </tbody>
                </table>
            </div>



</body>
</html>
